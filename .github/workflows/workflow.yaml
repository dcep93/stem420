on:
  push:
    branches:
      - main
jobs:
  clean_cache:
    runs-on: ubuntu-latest
    needs: workflow
    permissions:
      actions: write
      contents: read
    steps:
      - name: clean_cache
        run: |
          set -euo pipefail
          for id in $(gh cache list --json id --jq '.[].id' | tail -n +2); do
            gh cache delete "$id"
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}

  workflow:
    runs-on: ubuntu-latest

    steps:
      - name: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: cache
        uses: actions/cache@v4
        with:
          path: /tmp/github-cache
          key: ${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}

      - run: bash .github/workflows/record_sha.sh
      - run: bash .github/workflows/deploy_to_firebase.sh '${{ secrets.SA_KEY }}'
      - run: bash .github/workflows/deploy_to_cloud_run.sh '${{ secrets.SA_KEY_BILLING }}'
